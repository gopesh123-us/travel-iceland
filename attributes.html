<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
  </head>
  <body>
    Giving the extra information about the tags to the browser
    <h1 title="World Health Organization">WHO</h1>
    <h2
      tabindex="1"
      contenteditable="true">
      I am first tag
    </h2>
    <h2 tabindex="3">I am third tag</h2>
    <h2 tabindex="5">I am fifth tag</h2>
    <h2 tabindex="4">I am fourth tag</h2>
    <h2
      tabindex="2"
      dir="rtl">
      I am second tag
    </h2>
    <a
      href="http://www.facebook.com"
      accesskey="q"
      >Facebook</a
    >
    <button onclick="alert('Hello')">Click</button>
  </body>
</html>
